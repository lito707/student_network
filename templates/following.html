{% extends "base.html" %}

{% block following_content %}
<div class="section" id="following-container">

	<h1>Following</h1>
	{% if following_list %}
	<ol>
		{% for elem in following_list %}
		<li>{{ elem }}</li>
		{% endfor %}	
	</ol>
	{% else %}
	<p>Currently not following any topics.</p>
	{% endif %}


</div>
{% endblock %}
