{% extends "base.html" %}

<!-- Create topic -->
{% block topic_create_content %}
<div class="section" id="create-container">
	<title>{{ title }}</title>
	<h1>{{ h1 }}</h1>

	{% if topic_exist %}

	<p>Please use another name or click <a href="{% url 'topics:index' %}">here</a> to see topics available.</p>

	{% endif %}

	<form method='POST'>{% csrf_token %}
  	{{ form.as_p }}
  	<input class="btn btn-lg btn-primary" type='submit' value="Create"/>

</form>


</div>

{% endblock %}
